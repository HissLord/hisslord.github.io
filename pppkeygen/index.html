<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function generateKey() {
            let passphrase = document.getElementById("passphrase").value;

            if (!passphrase) {
                alert("Please enter a passphrase!");
                return;
            }

            let random_characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let random_part = '';
            for (let i = 0; i < 10; i++) {
                random_part += random_characters.charAt(Math.floor(Math.random() * random_characters.length));
            }

            let current_time = Math.floor(Date.now() / 1000);
            let expiration_time = current_time + 86400;

            let combined_data = passphrase + random_part + expiration_time;
            let key = CryptoJS.SHA256(combined_data).toString(CryptoJS.enc.Hex).substring(0, 20);

            // Display the generated key and random part
            document.getElementById("key-output").innerText = "Generated Key: " + key;
            document.getElementById("random-part-output").innerText = "Random Part: " + random_part;
            document.getElementById("expiration-output").innerText = "Expiration Time: " + new Date(expiration_time * 1000).toLocaleString();

            // Store key and expiration time in localStorage (optional)
            localStorage.setItem("generatedKey", key);
            localStorage.setItem("expirationTime", expiration_time);
            localStorage.setItem("randomPart", random_part);
        }

        function authenticateKey() {
            let userPassphrase = document.getElementById("user-passphrase").value;
            let enteredKey = document.getElementById("entered-key").value;
            let randomPart = document.getElementById("random-part").value;
            let expirationTime = parseInt(document.getElementById("expiration-time").value);

            if (!userPassphrase || !enteredKey || !randomPart || !expirationTime) {
                alert("Please fill in all fields!");
                return;
            }

            let currentTime = Math.floor(Date.now() / 1000);
            if (currentTime > expirationTime) {
                alert("❌ Key has expired.");
                return;
            }

            let combinedData = userPassphrase + randomPart + expirationTime;
            let expectedKey = CryptoJS.SHA256(combinedData).toString(CryptoJS.enc.Hex).substring(0, 20);

            if (enteredKey === expectedKey) {
                alert("✅ Authentication successful!");
            } else {
                alert("❌ Authentication failed. The key is either invalid or expired.");
            }
        }
    </script>
</head>
<body>
    <h1>Key Generator</h1>
    <input type="text" id="passphrase" placeholder="Enter Passphrase">
    <button class="button2" onclick="generateKey()">Generate Key</button>

    <p id="key-output"></p>
    <p id="random-part-output"></p>
    <p id="expiration-output"></p>

    <hr>

    <h2>Authentication</h2>
    <input type="text" id="user-passphrase" placeholder="Enter your passphrase">
    <input type="text" id="entered-key" placeholder="Enter the key">
    <input type="text" id="random-part" placeholder="Enter the random part">
    <input type="text" id="expiration-time" placeholder="Enter the expiration time">

    <button class="button2" onclick="authenticateKey()">Authenticate</button>
</body>
</html>
